<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <meta name="description" content="Formulario de Registro para el Centro de Idiomas">

  <!-- Fuentes de Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Jersey+10+Charted&display=swap" rel="stylesheet">

  <!-- Enlace al CSS llamado 'formulario.css' -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/formulario.css') }}">
  
  <!-- Ícono de la pestaña del navegador -->
  <link rel="icon" href="{{ url_for('static', filename='imagen/ci.png') }}">
</head>
<body class="your_css_selector_here"> 
  <main class="contenedor">
    <div class="contenido">
      <h1>Regístrate</h1>
      <div id="error-message" class="error-message" style="display: none;"></div>

      <!-- CORRECCIÓN: Se reestructuró el formulario para CSS Grid -->
      <form class="formulario-registro" action="{{ url_for('guardar') }}" method="POST" enctype="multipart/form-data">

        <div class="campo nombre">
          <input class="registro_field" type="text" id="nombre" name="nombre" placeholder="Nombre(s)" required>
        </div>

        <div class="campo apellido_p">
          <input class="registro_field" type="text" id="apellido_p" name="apellido_p" placeholder="Apellido Paterno" required>
        </div>

        <div class="campo apellido_m">
          <input class="registro_field" type="text" id="apellido_m" name="apellido_m" placeholder="Apellido Materno" required>
        </div>
        
        <div class="campo correo_electronico">
          <input class="registro_field" type="email" id="correo_electronico" name="correo_electronico" placeholder="Correo Electrónico" required>
        </div>

        <div class="campo telefono">
          <input class="registro_field" type="text" id="telefono" name="telefono" placeholder="Telefono" required>
        </div>

        <div class="campo fecha_n">
          <input class="registro_field" type="date" id="fecha_n" name="fecha_n" placeholder="Fecha de Nacimiento" required>
        </div>

        <div class="campo domicilio">
          <input class="registro_field" type="text" id="domicilio" name="domicilio" placeholder="Domicilio" required>
        </div>

      <div class="campo genero">
        <select class="registro_field" name="genero" id="genero" required>
          <option value="" disabled selected>-- Selecciona género --</option>
          {% for g in genero %}
          <option value="{{ g }}">{{ g }}</option>
          {% endfor %}
        </select>
      </div>

        <div class="campo tipodeinscripcion">
          <select class="registro_field" id="tipodeinscripcion" name="tipodeinscripcion" required>
            <option value="" disabled selected>-- Tipo de Inscripción --</option>
            {% for tipo in tipodeinscripcion %}
            <option value="{{ tipo }}">{{ tipo }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="campo horario">
          <select class="registro_field" id="horario" name="horario" required>
            <option value="" disabled selected>-- Elige un horario --</option>
            {% for h in horarios %}
            <option value="{{ h }}">{{ h }}</option>
            {% endfor %}
          </select>
        </div>
        
        <div class="campo documento1">
             <label for="acta_n" class="file-label">Acta de Nacimiento (PDF)</label>
             <input type="file" id="acta_n" name="acta_n" accept=".pdf" required>
        </div>

        <div class="campo documento2">
             <label for="identificacion" class="file-label">Identificación (PDF)</label>
             <input type="file" id="identificacion" name="identificacion" accept=".pdf" required>
        </div>
        
        <div class="campo-boton boton1">
          <input type="submit" value="Crear Cuenta" class="boton boton--primario">
        </div>
      </form>
    </div>
  </main>
</body>
</html>
